<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <script src="index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  
    <section class="calculator-head">
      <img src="./images/logo.svg" alt="Splitter">
    </section>
    <main>    
    <section class="calculator-ctn">
      <form action="" class="calculator-form">

      <div class="calculator-app">
        <div class="bill-ctn">
          <label class="label-tag" for="">Bill</label>
          <div class="amount-input-ctn">
            <img src="images/icon-dollar.svg" alt="">
            <input class="bill-amount" type="number" placeholder="0">
          </div>
        </div>

        <div class="button-container">
          <h1 class="tip-select-label label-tag">Select Tip %</h1>
          <button class="tip-rate round-border-item" type="button" value="5">5%</button>
          <button class="tip-rate round-border-item" type="button" value="10">10%</button>
          <button class="tip-rate round-border-item" type="button" value="15">15%</button>
          <button class="tip-rate round-border-item" type="button" value="25">25%</button>
          <button class="tip-rate round-border-item" type="button" value="50">50%</button>
          <input type="number" placeholder="Custom" class="tip-rate round-border-item custom-rate">
        </div>

        <div class="people-count-ctn">
          <div class="">
            <label class="label-tag" for="">Number of People</label>
            <p class="error-message"></p>
          </div>
          <div class="people-input-ctn">
            <img src="images/icon-person.svg" alt="">
            <input class="people-count" type="number" placeholder="0">
          </div>
        </div>
      
      </div>

      <div class="result-display-ctn round-border-item">
        <div class="result-item-ctn tip-amount-ctn">
          <p>Tip Amount<span class="unit-person">/person</span></p>
          <p class="tip-amount">$0.00</p>
        </div>
        <div class="result-item-ctn total-person-ctn">
          <p>Total<span class="unit-person">/person</span></p>
          <p class="total-amount">$0.00</p>
        </div>
        <input type="reset" class="reset-button">
      </div>
      </form>
    </section>

  </main>    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
